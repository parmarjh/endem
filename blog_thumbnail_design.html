<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSense Network - Blog Thumbnail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .thumbnail {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px;
            box-shadow: none;
            position: relative;
            overflow: hidden;
        }
        
        .thumbnail::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .content {
            flex: 1;
            z-index: 2;
        }
        
        .title {
            font-size: 64px;
            font-weight: 800;
            color: white;
            margin-bottom: 25px;
            line-height: 1.1;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
        }
        
        .subtitle {
            font-size: 28px;
            color: #b8d4ff;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .tech-stack {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .tech-badge {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .visual-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .sensor-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
        }
        
        .sensor-icon:nth-child(2) {
            animation-delay: -1s;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .sensor-icon:nth-child(3) {
            animation-delay: -2s;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        
        .sensor-icon:nth-child(4) {
            animation-delay: -0.5s;
            background: linear-gradient(135deg, #a8caba 0%, #5d4e75 100%);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .raspberry-pi {
            width: 100px;
            height: 60px;
            background: #c41e3a;
            border-radius: 8px;
            position: relative;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .raspberry-pi::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 2px;
        }
        
        .raspberry-pi::after {
            content: 'œÄ';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .data-flow {
            position: absolute;
            top: 20%;
            right: 15%;
            width: 200px;
            height: 200px;
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .data-points {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4facfe;
            border-radius: 50%;
            animation: orbit 4s linear infinite;
        }
        
        .data-points:nth-child(1) { top: 10px; left: 50%; }
        .data-points:nth-child(2) { top: 50%; right: 10px; animation-delay: -1s; }
        .data-points:nth-child(3) { bottom: 10px; left: 50%; animation-delay: -2s; }
        .data-points:nth-child(4) { top: 50%; left: 10px; animation-delay: -3s; }
        
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(90px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(90px) rotate(-360deg); }
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <div class="content">
            <h1 class="title">EcoSense<br>Network</h1>
            <p class="subtitle">Democratizing Environmental Monitoring</p>
            <div class="tech-stack">
                <span class="tech-badge">Raspberry Pi</span>
                <span class="tech-badge">Python</span>
                <span class="tech-badge">Open Source</span>
            </div>
        </div>
        
        <div class="visual-section">
            <div class="sensor-grid">
                <div class="sensor-icon">üå¨Ô∏è</div>
                <div class="sensor-icon">üíß</div>
                <div class="sensor-icon">üå±</div>
                <div class="sensor-icon">üìä</div>
            </div>
            <div class="raspberry-pi"></div>
        </div>
        
        <div class="data-flow">
            <div class="data-points"></div>
            <div class="data-points"></div>
            <div class="data-points"></div>
            <div class="data-points"></div>
        </div>
    </div>
</body>
</html>
